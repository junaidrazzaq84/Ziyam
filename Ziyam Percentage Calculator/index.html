<!DOCTYPE html>
<html>
  <head>
    <title>Percentage Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      label {
        display: inline-block;
        width: 120px;
        text-align: right;
        margin-right: 10px;
      }

      input[type="number"] {
        width: 60px;
      }

      button {
        margin-left: 130px;
      }

      #result {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Percentage Calculator</h2>
    <form id="calculatorForm">
      <label>English:</label>
      <input type="number" id="english" min="0" max="50" required /><br />
      <label>Math:</label>
      <input type="number" id="math" min="0" max="50" required /><br />
      <label>Science:</label>
      <input type="number" id="science" min="0" max="50" required /><br />
      <label>Urdu:</label>
      <input type="number" id="urdu" min="0" max="30" required /><br />
      <label>Islamiyat:</label>
      <input type="number" id="islamiyat" min="0" max="30" required /><br />
      <label>S.S.T:</label>
      <input type="number" id="sst" min="0" max="50" required /><br />
      <button type="submit">Calculate Percentage</button>
    </form>
    <div id="result"></div>

    <script>
      document
        .getElementById("calculatorForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const english = parseFloat(document.getElementById("english").value);
          const math = parseFloat(document.getElementById("math").value);
          const science = parseFloat(document.getElementById("science").value);
          const urdu = parseFloat(document.getElementById("urdu").value);
          const islamiyat = parseFloat(
            document.getElementById("islamiyat").value
          );
          const sst = parseFloat(document.getElementById("sst").value);

          const totalMarks = 260;
          const obtainedMarks =
            english + math + science + urdu + islamiyat + sst;
          const percentage = (obtainedMarks / totalMarks) * 100;

          document.getElementById(
            "result"
          ).innerHTML = `Total Marks: ${totalMarks}<br>
                                                            Obtained Marks: ${obtainedMarks}<br>
                                                            Percentage: ${percentage.toFixed(
                                                              2
                                                            )}%`;
        });
    </script>
  </body>
</html>
